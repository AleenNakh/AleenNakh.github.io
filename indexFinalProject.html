<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="visualsFinalProject.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap" rel="stylesheet">
    <title>Pet-The-Kitty!</title>
</head>
<body>
    <div class="game-wrapper">
        <h1>Pet-The-Kitty!</h1>
        <div class="game-info">
            <div class="info-container">
                <div id="score">Score: 0</div>
                <div id="timer">Time: 60s</div>
            </div>
            <div class="button-container">
                <button id="startButton">Start Game</button>
                <button id="endButton" disabled>End Game</button>
            </div>
        </div>
        <div class="game-container">
            <div class="hole" id="hole1"></div>
            <div class="hole" id="hole2"></div>
            <div class="hole" id="hole3"></div>
            <div class="hole" id="hole4"></div>
            <div class="hole" id="hole5"></div>
            <div class="hole" id="hole6"></div>
            <div class="hole" id="hole7"></div>
            <div class="hole" id="hole8"></div>
            <div class="hole" id="hole9"></div>
        </div>
        <div class="instructions">
            <p>🐱 Click happy cats for +10 points</p>
            <p>😾 Avoid angry cats (-5 points)</p>
        </div>
    </div>
    <script src="sketchFinalProject.js"></script>
</body>
</html>
